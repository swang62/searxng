services:
  searxng:
    image: docker.io/searxng/searxng:latest
    environment:
      - SEARXNG_BASE_URL=https://localhost:8080/
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - ./searxng:/etc/searxng:rw
      - ./static/searxng.png:/usr/local/searxng/searx/static/themes/simple/img/searxng.png
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
